name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Replace Environment Variables in auth.js
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_AUTHORITY: ${{ secrets.AZURE_AUTHORITY }}
          AZURE_REDIRECT_URI: ${{ secrets.AZURE_REDIRECT_URI }}
        run: |
          node -e "
          const fs = require('fs');
          const filePath = './assets/js/auth.js';
          let content = fs.readFileSync(filePath, 'utf8');
          content = content
            .replace('<REACT_APP_AZURE_CLIENT_ID>', process.env.AZURE_CLIENT_ID)
            .replace('<REACT_APP_AZURE_AUTHORITY>', process.env.AZURE_AUTHORITY)
            .replace('<REACT_APP_AZURE_REDIRECT_URI>', process.env.AZURE_REDIRECT_URI);
          fs.writeFileSync(filePath, content, 'utf8');
          console.log('Environment variables replaced in auth.js');
          "
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_GROUND_0990E360F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "." # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_GROUND_0990E360F }}
          action: "close"
