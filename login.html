<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sreedhar Chikatla</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://alcdn.msauth.net/browser/2.14.1/js/msal-browser.min.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <p>Please wait... You will be redirected shortly, or click the button below.</p>
        <button type="button" onclick="login()">Login with Azure B2C</button>
    </div>

    <script>
        // Azure AD B2C Configuration
        const msalConfig = {
            auth: {
                clientId: '3b68b2c1-7a19-4ef2-93ff-a7fea2cd5f0c', // Replace with your B2C Application (client) ID
                authority: 'https://sreedharchikatla.b2clogin.com/sreedharchikatla.onmicrosoft.com/B2C_1_signupsignin', // Replace with Azure B2C tenant & user flow name
                knownAuthorities: ['sreedharchikatla.b2clogin.com'], // Your B2C tenant domain
                redirectUri: 'https://www.sreedharchikatla.xyz' // Replace with your redirect URI
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Function to trigger Azure B2C login
        function login() {
            msalInstance.loginRedirect({
                scopes: ["https://sreedharchikatla.onmicrosoft.com/api/user_impersonation"] // Replace with your API scope
            });
        }

        // Automatically Redirect to Azure B2C Login on Page Load
        window.onload = function () {
            login(); // Automatically trigger the login function
        };

        // Handle the Redirect Response after Login
        msalInstance.handleRedirectPromise()
            .then((response) => {
                if (response !== null) {
                    console.log("Login successful!", response.account);
                    alert(`Welcome, ${response.account.username}!`);
                    window.location.href = "/dashboard.html"; // Redirect to dashboard page
                }
            })
            .catch((error) => {
                console.error("Error during login redirect:", error);
            });
    </script>

</body>
</html>
