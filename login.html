<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sreedhar Chikatla</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://alcdn.msauth.net/browser/2.14.1/js/msal-browser.min.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <button type="button" onclick="login()">Login with Microsoft</button>
    </div>

    <script>
        const msalConfig = {
            auth: {
                clientId: 'b40c0c4d-23a6-4af4-8128-a2e2a631348b', // Application (client) ID
                authority: 'https://login.microsoftonline.com/a2770e14-8900-416d-97a5-34785586e652', // Directory (tenant) ID
                redirectUri: 'http://www.sreedharchikatla.xyz' // Your redirect URI
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        function login() {
            msalInstance.loginRedirect({
                scopes: ["user.read"]
            });
        }
    </script>

</body>
</html>
