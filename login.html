<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sreedhar Chikatla</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://alcdn.msauth.net/browser/2.14.1/js/msal-browser.min.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <button type="button" onclick="login()">Login with Azure B2C</button>
    </div>

    <script>
        // Azure AD B2C Configuration
        const msalConfig = {
            auth: {
                clientId: '3b68b2c1-7a19-4ef2-93ff-a7fea2cd5f0c', // Replace with your B2C Application (client) ID
                authority: 'https://sreedharchikatla.b2clogin.com/sreedharchikatla.onmicrosoft.com/B2C_1_signupsignin', // Replace with your Azure B2C tenant & user flow name
                knownAuthorities: ['sreedharchikatla.b2clogin.com'], // Replace with your tenant domain
                redirectUri: 'https://www.sreedharchikatla.xyz' // Replace with your registered Redirect URI
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Function to initiate Azure B2C login
        function login() {
            msalInstance.loginRedirect({
                scopes: ["https://sreedharb2c.onmicrosoft.com/api/user_impersonation"] // Replace with your B2C API scope
            });
        }

        // Handle the Redirect Response
        msalInstance.handleRedirectPromise()
            .then((response) => {
                if (response !== null) {
                    console.log("Login successful!", response.account);
                    alert(`Welcome, ${response.account.username}!`);
                    window.location.href = "/dashboard.html"; // Redirect to dashboard or another page
                }
            })
            .catch((error) => {
                console.error("Error during login redirect:", error);
            });
    </script>

</body>
</html>
