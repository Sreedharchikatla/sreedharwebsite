<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sreedhar Chikatla</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://alcdn.msauth.net/browser/2.14.1/js/msal-browser.min.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <button id="b2c-login" onclick="loginWithB2C()">Login with Azure B2C</button>
    </div>

    <script>
        // MSAL Configuration
        const msalConfig = {
            auth: {
                clientId: '3b68b2c1-7a19-4ef2-93ff-a7fea2cd5f0c', // Your Application ID
                authority: 'https://sreedharchikatla.b2clogin.com/sreedharchikatla.onmicrosoft.com/B2C_1_signupsignin',
                knownAuthorities: ['sreedharchikatla.b2clogin.com'],
                redirectUri: 'https://www.sreedharchikatla.xyz' // Must match Azure configuration
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Azure B2C Login
        function loginWithB2C() {
            console.log("Azure B2C Login button clicked!");
            msalInstance.loginRedirect({
                scopes: ["openid"], // Default scope
                prompt: "login"
            });
        }

        // Handle Redirect Response
        msalInstance.handleRedirectPromise()
            .then((response) => {
                if (response !== null && response.account) {
                    console.log("Login successful!", response.account);
                    alert(`Welcome, ${response.account.username}!`);
                    sessionStorage.setItem("user", JSON.stringify(response.account));
                    window.location.href = "/dashboard.html"; // Redirect to dashboard
                } else {
                    console.log("No active session detected.");
                }
            })
            .catch((error) => {
                console.error("Error during login redirect:", error);
            });
    </script>

</body>
</html>
