<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sreedhar Chikatla</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <p id="welcome-message">Loading...</p>
        <nav>
            <ul>
                <li><a href="#" onclick="viewProfile()">View Profile</a></li>
                <li><a href="#" onclick="editProfile()">Account Settings</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <script>
        // Load User Session
        const user = JSON.parse(sessionStorage.getItem("user"));

        if (!user) {
            // Redirect to login page if no session
            window.location.href = "/login.html";
        } else {
            document.getElementById("welcome-message").innerText = `Hello, ${user.username}`;
        }

        function viewProfile() {
            alert("View Profile - Coming Soon!");
        }

        function editProfile() {
            window.location.href = "https://sreedharchikatla.b2clogin.com/sreedharchikatla.onmicrosoft.com/B2C_1_profileediting";
        }

        function logout() {
            sessionStorage.clear(); // Clear session
            window.location.href = "https://www.sreedharchikatla.xyz"; // Redirect to main page
        }
    </script>
</body>
</html>
